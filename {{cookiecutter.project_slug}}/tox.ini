[tox]
envlist = py36, py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 {{ cookiecutter.project_slug }} tests

[testenv]
description = Run tests with pytest or another test tool defined in pyproject.toml
setenv =
    PYTHONPATH = {toxinidir}
deps =
    .[test]  # Use the optional test dependencies from pyproject.toml
commands =
    pip install -U pip
    pytest --basetemp={envtmpdir}
